version: '3'

services:
  md2docx-api:
    build: .
    container_name: md2docx-api
    ports:
      - "5000:5000"
    environment:
      - DEBUG=false
      - API_KEY=your-secret-api-key
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - md2docx-network

networks:
  md2docx-network:
    driver: bridge 